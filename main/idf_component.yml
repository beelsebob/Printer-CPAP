## IDF Component Manager Manifest File
dependencies:
  ## Required IDF version
  idf:
    version: '>=4.1.0'
  espressif/button: ^4.1.3
  espressif/m5stack_core: 
    version: ^2.0.0
    matches:
    - if: "$CONFIG{PCP_HW_M5_BASIC} == True" 
  espressif/m5stack_core_2: 
    version: ^2.0.0
    matches:
    - if: "$CONFIG{PCP_HW_M5_CORE2} == True" 

  espressif/esp_lvgl_port: ^2.3.0
  lvgl/lvgl: ^9.*
